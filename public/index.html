<html>
    <head>
        <title>Knowledge Base UI</title>
    </head>
    <body onLoad="">

        <div id="searchesList"></div>

        <form name="searchForm" id="searchForm" method="post" onSubmit="httpPost(event);">
            <input name="searchString" type="text" />
            <button type="submit">Submit</button>
        </form>

        <div id="tags" data-bind="foreach: tags">
            <div class="tag">
                <span data-bind="text: name"></span>
                <input type="checkbox"
                    data-bind="checked: isSelected,
                        attr: {
                            'data-id': id,
                            'data-name': name,
                            'data-is-init-selected': isInitSelected
                        }"
                />
            </div>
        </div>

        <div id="results" data-bind="foreach: currResults">
            <div class="result">
                <span class="title" data-bind="text: title"></span>
                <span class="url" data-bind="text: url"></span>
                <span class="summary" data-bind="text: summary"></span>
            </div>
        </div>

        <script src="knockout.js"></script>
        <script src="viewmodels.js"></script>
        <script src="http.js"></script>
    </body>
</html>
